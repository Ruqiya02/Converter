<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
        integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <title>Converter</title>
</head>
<body>
    <div class="top"> 
        <img class="logo" src="./photos/logo.svg">
        <a>Bank</a>
        <a>Business</a>
        <a>Investments</a>
        <a>Insurance</a>
        <a>Mobile</a>
        <a>Trips</a>
        <a>Entertainment</a>
        <button class="signIn">Sign in</button>
        <!-- <ul></ul>
        <img class="menuBar" src="./photos/burgermenuicon.svg"> -->
    </div>
    <main>
    <div class="title"><h1>Currency converter online</h1></div>
    <div class="main-part">
    <div class="container">
        <p>I have</p>
        <div class="buttons1">
        <button value="RUB" id="selection-left" class="active" >RUB</button>
        <button value="USD" id="selection-left">USD</button>
        <button value="EUR" id="selection-left">EUR</button>
        <button value="GBP" id="selection-left">GBP</button>
        </div>
        <div class="input-container">
        <input class="inputLeft" value="1" placeholder="input" >
        <div class="online-price"></div>
        </div>
    </div>
    <div class="container">
        <p>I want to buy</p>
        <div class="buttons2">
        <button value="RUB" id="selection-right" >RUB</button>
        <button value="USD" id="selection-right" class="active" >USD</button>
        <button value="EUR" id="selection-right">EUR</button>
        <button value="GBP" id="selection-right">GBP</button>
        </div>
        <div class="input-container">
        <input class="inputRight" value="1" placeholder="output">
        <div class="online-currency"></div>
        </div>
    </div>
    </div>
    </main>
    <script src="imask.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
